name: Mobile Android CI/CD

on:
  workflow_dispatch:
    inputs:
      build_target:
        description: Build target
        required: true
        default: apk
        type: choice
        options:
          - apk
          - aab
          - both
      create_release:
        description: Publish artifacts to GitHub Release
        required: true
        default: false
        type: boolean
      release_tag:
        description: Release tag (required when create_release is true)
        required: false
        type: string
      release_name:
        description: Release name
        required: false
        type: string

permissions:
  contents: write

jobs:
  build:
    name: Build Android
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: apps/native

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.9.0
          run_install: false

      - name: Install dependencies
        run: cd ../.. && pnpm install --frozen-lockfile

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'
          cache: gradle

      - name: Build APK
        if: ${{ inputs.build_target == 'apk' || inputs.build_target == 'both' }}
        run: ./android/gradlew -p android assembleRelease --no-daemon

      - name: Build AAB
        if: ${{ inputs.build_target == 'aab' || inputs.build_target == 'both' }}
        run: ./android/gradlew -p android bundleRelease --no-daemon

      - name: Upload APK artifact
        if: ${{ inputs.build_target == 'apk' || inputs.build_target == 'both' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: apps/native/android/app/build/outputs/apk/release/*.apk
          if-no-files-found: error

      - name: Upload AAB artifact
        if: ${{ inputs.build_target == 'aab' || inputs.build_target == 'both' }}
        uses: actions/upload-artifact@v4
        with:
          name: android-aab
          path: apps/native/android/app/build/outputs/bundle/release/*.aab
          if-no-files-found: error

      - name: Validate release inputs
        if: ${{ inputs.create_release }}
        run: |
          if [ -z "${{ inputs.release_tag }}" ]; then
            echo "release_tag is required when create_release is true"
            exit 1
          fi

      - name: Publish APK to GitHub Release
        if: ${{ inputs.create_release && (inputs.build_target == 'apk' || inputs.build_target == 'both') }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag }}
          name: ${{ inputs.release_name != '' && inputs.release_name || inputs.release_tag }}
          append_body: true
          generate_release_notes: true
          files: apps/native/android/app/build/outputs/apk/release/*.apk

      - name: Publish AAB to GitHub Release
        if: ${{ inputs.create_release && (inputs.build_target == 'aab' || inputs.build_target == 'both') }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ inputs.release_tag }}
          name: ${{ inputs.release_name != '' && inputs.release_name || inputs.release_tag }}
          append_body: true
          files: apps/native/android/app/build/outputs/bundle/release/*.aab
